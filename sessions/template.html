<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-session-title>Session Title</title>
    <link rel="stylesheet" href="../assets/styles/main.css">
    <link rel="stylesheet" href="../assets/styles/session.css">
</head>
<body>
    <header class="session-header">
        <h1 data-session-title>Session Title</h1>
        <p data-session-week>Week X - Session Y</p>
    </header>

    <nav class="session-nav">
        <ul>
            <li><a href="../index.html" class="nav-back">‚Üê Back to Home</a></li>
            <li><a href="#overview">Overview</a></li>
            <li><a href="#learning-goals">Learning Goals</a></li>
            <li><a href="#quiz">Quiz</a></li>
            <li><a href="#tasks">Tasks</a></li>
            <li><a href="#resources">Resources</a></li>
        </ul>
    </nav>

    <main class="session-main">
        <section id="overview" class="section">
            <h2 data-section-title>Overview</h2>
            <p data-section-content>Overview content goes here</p>
        </section>

        <section id="learning-goals" class="section">
            <h2 data-section-title>Learning Goals</h2>
            <ul data-section-content>
                <!-- Learning goals will be inserted here -->
            </ul>
        </section>

        <section id="quiz" class="section">
            <h2 data-section-title>Quiz</h2>
            <form id="quiz-form" class="quiz-form">
                <div class="quiz-grid" data-section-content>
                    <!-- Quiz questions will be inserted here -->
                </div>
                <button type="submit" class="btn">Submit Quiz</button>
            </form>
        </section>

        <section id="tasks" class="section">
            <h2 data-section-title>Tasks</h2>
            <div class="tasks-container" data-section-content>
                <!-- Tasks will be inserted here -->
            </div>
        </section>

        <section id="resources" class="section resources-section">
            <h2 data-section-title>Resources</h2>
            <div class="resources-grid" data-section-content>
                <!-- Resources will be inserted here -->
            </div>
        </section>
    </main>

    <script type="module">
        import sessions from '../assets/data/sessions.js';
        import { renderSession } from '../assets/scripts/sessionRenderer.js';

        // Get session ID from URL or default to session1
        const sessionId = window.location.pathname.split('/').pop().replace('.html', '') || 'session1';
        const sessionData = sessions[sessionId];

        if (sessionData) {
            renderSession(sessionData);
        } else {
            console.error('Session data not found:', sessionId);
        }
    </script>
    <script src="../assets/scripts/session.js"></script>
</body>
</html>
